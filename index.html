<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck - Commandez votre menu ici</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Ajouter de l'espace en bas pour éviter que le footer chevauche le formulaire */
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        /* Vous pouvez aussi rendre le footer sticky si vous voulez qu'il reste collé en bas */
        /* footer {
            position: sticky;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
        } */
    </style>
</head>
<body>
    <header>
        <h1>FoodTruck</h1>
        <p>Commandez vos plats préférés en toute simplicité !</p>
    </header>

    <main>
        <section id="menu">
            <h2>Notre Menu</h2>
            <ul>
                <li>Hamburger - 5€</li>
                <li>Frites - 2€</li>
            </ul>
        </section>

        <section id="boissons-menu">
            <h2>Nos boissons</h2>
            <ul> 
                <li>Coca Cola - 1€</li>
                <li>Sprite - 1€</li>
                <li>Jupiler - 1,5€</li>
            </ul>
        </section>

        <section id="commande">
            <h2>Passer une commande</h2>
            <form id="order-form">
                <label for="nom">Votre nom :</label>
                <input type="text" id="nom" name="nom" required><br>

                <label for="plat">Choisissez votre plat :</label>
                <select id="plat" name="plat" required>
                    <option value="">-- Sélectionnez un plat --</option>
                    <option value="Hamburger">Hamburger</option>
                    <option value="Frites">Frites</option>
                </select><br>

                <label for="boisson">Choisissez votre boisson :</label>
                <select id="boisson" name="boisson" required>
                    <option value="">-- Sélectionnez une boisson --</option>
                    <option value="Coca Cola">Coca Cola</option>
                    <option value="Sprite">Sprite</option>
                    <option value="Jupiler">Jupiler</option>
                </select><br>

                <button type="submit">Valider la commande</button>
            </form>
        </section>

        <section id="confirmation" style="display: none;">
            <h2>Confirmation de commande</h2>
            <p id="confirmation-message"></p>
        </section>
    </main>

    <footer>
        <p>FoodTruck - © 2025</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
