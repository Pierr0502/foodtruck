<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck - Commandez votre menu ici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            padding-bottom: 60px; /* Espace pour le footer */
        }

        header {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        /* Section Menu et Boissons */
        #menu, #boissons-menu, #commande {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Formulaire de commande */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        input, select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #ff8c00;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #e07a00;
        }

        /* Prix Total */
        #total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <h1>FoodTruck</h1>
        <p>Commandez vos plats préférés en toute simplicité !</p>
    </header>

    <main>
        <section id="menu">
            <h2>Notre Menu</h2>
            <ul>
                <li>Hamburger - 5€</li>
                <li>Frites - 2€</li>
            </ul>
        </section>

        <section id="boissons-menu">
            <h2>Nos boissons</h2>
            <ul> 
                <li>Coca Cola - 1€</li>
                <li>Sprite - 1€</li>
                <li>Jupiler - 1,5€</li>
            </ul>
        </section>

        <section id="commande">
            <h2>Passer une commande</h2>
            <form id="order-form">
                <label for="nom">Votre nom :</label>
                <input type="text" id="nom" name="nom" required><br>

                <label for="plat">Choisissez votre plat :</label>
                <select id="plat" name="plat" required>
                    <option value="">-- Sélectionnez un plat --</option>
                    <option value="Hamburger">Hamburger - 5€</option>
                    <option value="Frites">Frites - 2€</option>
                </select><br>

                <label for="boisson">Choisissez votre boisson :</label>
                <select id="boisson" name="boisson" required>
                    <option value="">-- Sélectionnez une boisson --</option>
                    <option value="Coca Cola">Coca Cola - 1€</option>
                    <option value="Sprite">Sprite - 1€</option>
                    <option value="Jupiler">Jupiler - 1,5€</option>
                </select><br>

                <button type="submit">Valider la commande</button>
            </form>

            <p id="total">Prix total : 0€</p>
        </section>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Prix des éléments de menu
        const prixPlats = {
            "Hamburger": 5,
            "Frites": 2
        };

        const prixBoissons = {
            "Coca Cola": 1,
            "Sprite": 1,
            "Jupiler": 1.5
        };

        // Fonction pour mettre à jour le prix total
        function updateTotal() {
            const plat = document.getElementById('plat').value;
            const boisson = document.getElementById('boisson').value;
            let total = 0;

            if (plat) {
                total += prixPlats[plat];
            }

            if (boisson) {
                total += prixBoissons[boisson];
            }

            // Affichage du total
            document.getElementById('total').textContent = `Prix total : ${total}€`;
        }

        // Écouteurs d'événements pour mettre à jour le total à chaque sélection
        document.getElementById('plat').addEventListener('change', updateTotal);
        document.getElementById('boisson').addEventListener('change', updateTotal);

        // Initialisation d'EmailJS
        emailjs.init('ton_user_id');  // Remplace "ton_user_id" par ton User ID EmailJS

        // Gérer la soumission du formulaire
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher l'envoi du formulaire

            const nom = document.getElementById('nom').value;
            const plat = document.getElementById('plat').value;
            const boisson = document.getElementById('boisson').value;

            if (nom && plat && boisson) {
                // Afficher la confirmation
                document.getElementById('confirmation-message').textContent = `Merci ${nom}, votre commande est confirmée : ${plat} et ${boisson}.`;
                document.getElementById('confirmation').style.display = 'block';

                // Envoi de l'email via EmailJS
                const emailData = {
                    to_name: 'Restaurant FoodTruck',
                    from_name: nom,
                    plat: plat,
                    boisson: boisson,
                    message: `Commande de ${plat} et ${boisson} pour ${nom}.`,
                    total_price: `${document.getElementById('total').textContent}`
                };

                emailjs.send('service_id', 'template_id', emailData) // Remplace par ton service_id et template_id
                    .then(function(response) {
                        console.log('Succès de l\'envoi d\'email', response);
                    }, function(error) {
                        console.log('Erreur lors de l\'envoi de l\'email', error);
                    });
            } else {
                alert("Veuillez remplir tous les champs !");
            }
        });
    </script>
</body>
</html>
